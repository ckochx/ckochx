<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ckochx Web Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 4px;
            border-left: 4px solid #007acc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ckochx Web Server</h1>
    
    <div class="info">
        <p>Your Elixir web server with Bandit is running successfully!</p>
        <p>This server can serve static files from the <code>priv/static</code> directory.</p>
    </div>
    
    <h2>Features</h2>
    <ul>
        <li>Static file serving</li>
        <li>Powered by Elixir, Plug, and Bandit</li>
        <li>Hot code reloading in development</li>
    </ul>
    
    <p>Server running on port 4000</p>
</body>
</html>
